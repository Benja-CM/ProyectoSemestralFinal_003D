<!DOCTYPE html>
<html lang="en">
{% extends 'core/temp_pr.html' %}
{% load static %}

<head>
   <!-- JavaScript Bundle with Popper -->
   {% block header %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
   {% endblock header %}
</head>

<body class="profile-color" style="padding-top: 75px;">
   <!-- Account Form -->
   {% block body %}
   <div class="container-fluid col-md-10 offset-md-1 offset-lg-2 py-md-3 px-lg-5 pg-md-2 py-2 ps-5 px-4">
      <div class="px-md-5 mb-2">
         <div class="card rounded-0">
            <div class="container mt-3 py-2 px-4">
               <h2 class="vogue">Mis Datos</h2>
            </div>
         </div>
      </div>
      <div class="px-md-5">
         <div class="card rounded-0 p-4">
            <form class="align-content-center" method="post" id="pi-form">
               {% csrf_token %}
               <div class="row">
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="rut" class="form-label me-3"><strong>RUT</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="text" class="form-control rounded-0 border-custom-2" id="pi-rut" name="rut"
                              value="21.518.908-2" required>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="nombre" class="form-label me-3"><strong>Nombre</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="text" class="form-control rounded-0 border-custom-2" id="pi-nombre"
                              name="nombre" value="Alejandro" required>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="apellido" class="form-label me-3"><strong>Apellido</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="text" class="form-control rounded-0 border-custom-2" id="pi-apellido"
                              name="apellido" value="Silva" required>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="telefono" class="form-label me-3"><strong>Teléfono</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="tel" class="form-control rounded-0 border-custom-2" id="pi-telefono"
                              name="telefono" value="+56 9 39897632" required>
                        </div>
                     </div>
                  </div>
               </div>
               <p class="warnings mt-2" id="pi-w"></p>
               <button class="btn btn-dark rounded-0 mt-2" id="pi-b1" type="submit">Guardar</button>
            </form>
         </div>
      </div>
      <div class="px-md-5 my-2">
         <div class="card rounded-0">
            <div class="container mt-3 py-2 px-4">
               <h2 class="vogue">Datos de Dirección</h2>
            </div>
         </div>
      </div>
      <div class="px-md-5">
         <div class="card rounded-0 p-4">
            <form action="{% url 'registrarInfUS' %}" class="align-content-center" id="pi-form2">
               {% csrf_token %}
               <div class="row">
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="calle" class="form-label me-3"><strong>Calle</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="text" class="form-control rounded-0 border-custom-2" id="pi-calle" name="calle"
                              value="Luis Cruz" required>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="numero" class="form-label me-3"><strong>Nro</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="text" class="form-control rounded-0 border-custom-2" id="pi-numero"
                              name="numero" value="2816" required>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row align-items-start">
                        <div class="col-1">
                           <label for="region" class="form-label me-3"><strong>Región</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <select class="form-select rounded-0 border-custom-2" id="pi-regiones" name="region"
                              required>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row">
                        <div class="col-1">
                           <label for="comuna" class="form-label me-3"><strong>Comuna</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <select class="form-select rounded-0 border-custom-2" id="pi-comunas" name="comuna"
                              value="Conchalí" required>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="border-bottom">
                     <div class="col-md-12 mb-3 mt-3 d-flex row align-items-start">
                        <div class="col-1">
                           <label for="codigo-postal" class="form-label me-3"><strong>Código
                                 Postal</strong></label>
                        </div>
                        <div class="col-12 col-xxl-11">
                           <input type="text" class="form-control rounded-0 border-custom-2" id="pi-codigo-postal"
                              name="codigo-postal" value="8400000" required>
                        </div>
                     </div>
                  </div>
               </div>
               <p class="warnings mt-2" id="pi-w2"></p>
               <button class="btn btn-dark rounded-0 mt-2" id="pi-b2" type="submit">Guardar</button>
            </form>
         </div>
      </div>
   </div>
   {% endblock body %}

   <!-- JQuery -->
   {% block js %}
   <script src="{% static 'core/js/pi_jq.js' %}"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E"></script>
   {% endblock js %}
</body>

</html>
