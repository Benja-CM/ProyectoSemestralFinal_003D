<!DOCTYPE html>
<html lang="en">
{% extends 'core/temp_topm_lo.html' %}		
{% load static %}

<head>
	{% block header %}
	<title>Crear Cuenta</title>
	{% endblock header %}
</head>

<body>
	{% block title %}
	<style>
		body {
			padding-top: 100px;
			background-color: #EDEDED;
		}
	</style>
	{% endblock title %}

	<!-- Panel crear cuenta -->
	{% block body %}
	<div class="container col-md-5 col-sm-8 col-10 card rounded-0 p-md-4 mt-5 p-3 ttjenevers">
		<h2 class="vogue">Crear cuenta</h2>
		<form action="profile.html" method="post" id="pp-form">
			{% csrf_token %}
			<div class="form-group mb-3">
				<label for="nombre">Alias:</label>
				<input type="text" class="form-control rounded-0 border-custom-2" placeholder="Ingrese su nombre"
					name="nombre" id="ca-nombre">
			</div>
			<div class="form-group mb-2">
				<label for="email">Email:</label>
				<input type="email" class="form-control rounded-0 border-custom-2" placeholder="Ingrese su email"
					name="email" id="ca-email">
			</div>
			<div class="form-group mb-2">
				<label for="contrasena">Contrase単a:</label>
				<input type="password" class="form-control rounded-0 border-custom-2"
					placeholder="Ingrese su contrase単a" name="contrasena" id="ca-clave">
			</div>
			<div class="form-group mb-3">
				<label for="confirmar-contrasena">Confirmar contrase単a:</label>
				<input type="password" class="form-control rounded-0 border-custom-2"
					placeholder="Confirme su contrase単a" name="confirmar-contrasena" id="ca-confClave">
			</div>
			<p class="warnings mt-2" id="ca-w"></p>
			<button type="submit" class="btn btn-custom rounded-0 btn-hover">Crear cuenta</button>
		</form>
	</div>
	{% endblock body %}

	<!-- JQuery -->
	{% block js %}
	<script src="{% static 'core/js/ca_jq.js' %}"></script>
	{% endblock js %}

</body>

</html>
