<!DOCTYPE html>
<html lang="en">
{% extends 'core/temp_pr.html' %}
{% load static %}

<head>
    <!-- JavaScript Bundle with Popper -->
    {% block header %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    {% endblock header %}
</head>

<body class="profile-color" style="padding-top: 75px;">
    <!-- Add Form -->
    {% block body %}
    <div class="container-fluid col-md-10 offset-md-2 col-11 offset-1 py-md-3 px-md-5 py-1 px-3">
        <div class="px-md-5 mb-2">
            <div class="card rounded-0">
                <div class="container mt-3 ms-3 py-2 px-1">
                    <h2 class="vogue">Agregar Producto</h2>
                </div>
            </div>
        </div>
        <div class="px-md-5">
            <div class="card rounded-0 p-4">
                <form class="align-content-center" id="sa-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3 d-flex row">
                                <div class="col-1">
                                    <label for="ID" class="form-label me-3"><strong> ID </strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <input type="text" class="form-control rounded-0 border-custom-2" id="sa-id"
                                        name="ID" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3  d-flex row">
                                <div class="col-xxl-1 col-12">
                                    <label for="nombre" class="form-label me-3" place><strong>Nombre</strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <input type="text" class="form-control rounded-0 border-custom-2" id="sa-nombre"
                                        name="nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3  d-flex row">
                                <div class="col-12 col-xxl-1">
                                    <label for="desc" class="form-label me-3"><strong>Descripción</strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <input type="text" class="form-control rounded-0 border-custom-2" id="sa-desc"
                                        name="desc" required>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3 d-flex row">
                                <div class="col-12 col-xxl-1">
                                    <label for="precio" class="form-label me-3"><strong>Precio</strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <input type="number" class="form-control rounded-0 border-custom-2" id="sa-precio"
                                        name="precio" required>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3 d-flex row">
                                <div class="col-12 col-xxl-1">
                                    <label for="stock" class="form-label me-3"><strong>Stock</strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <input type="number" class="form-control rounded-0 border-custom-2" id="sa-stock"
                                        name="stock" required>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3 d-flex row">
                                <div class="col-12 col-xxl-1">
                                    <label for="imagen" class="me-3"><strong>Seleccionar imagen:</strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <input type="file" id="imagen" class="rounded-0 border-custom-2" name="imagen"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <div class="col-md-12 mb-3 mt-3 row d-flex align-items-start">
                                <div class="col-1">
                                    <label for="categoria" class="form-label me-3"><strong>Categoría</strong></label>
                                </div>
                                <div class="col-12 col-xxl-11">
                                    <select class="form-select rounded-0 border-custom-2" id="categoria" name="sa-cat"
                                        required>
                                        <option value="">Seleccione una categoría</option>
                                        <option value="1">Herramientas de Cultivo</option>
                                        <option value="2">Tierra</option>
                                        <option value="3">Maceteros</option>
                                        <option value="4">Plantas</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="warnings mt-2" id="sa-w"></p>
                    <button class="btn btn-dark rounded-0 mt-3" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock body %}

    <!--------------------------------------------------------------------------------------------------------->
    <!-- JQuery -->
    {% block js %}
    <script src="{% static 'core/js/sa.jq.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E"></script>
    {% endblock js %}
</body>

</html>
