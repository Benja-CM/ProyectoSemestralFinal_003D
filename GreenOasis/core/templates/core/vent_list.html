<!DOCTYPE html>
<html lang="en">
{% extends 'core/temp_pr.html' %}
{% load static %}

<head>
</head>

<body class="profile-color" style="padding-top: 75px;">
	<!-- List -->
	{% block body %}
	<div class="container-fluid col-md-10 offset-md-2 col-11 offset-1 py-md-3 px-md-5 py-1 px-3">
		<div class="px-md-5 mb-2">
			<div class="card rounded-0">
				<div class="container mt-3 py-2 px-1 ms-3">
					<h2 class="vogue">Todos los Productos</h2>
				</div>
			</div>
		</div>
		<div class="px-md-5">
			<div class="card rounded-0 p-4 mb-2">
				{% for p in listado %}
					<div class="row">
						<div class="border-bottom">
							<div class="row align-items-center p-2">
								<div class="col-md-9 d-flex">
									<img src="{{ p.prod_imagen.url }}" alt="prod1"
										class="img-icon me-2 history-border">
									<div class="col ttjenevers">
										<h4 class="mb-1">{{ p.prod_nom }}</h4>
										<h5 class="font-weight-bold ttmoons">${{ p.prod_precio }} CLP</h5>
										<p class="mb-0">Stock: {{ p.prod_stock }}</p>
									</div>
								</div>
								<div class="col-md-3 d-flex flex-column justify-content-end">
									<a href="{% url 'product1' p.id_prod %}" type="button"
										class="btn history-btn-2 rounded-0 btn-lg btn-hover" data-bs-dismiss="modal">
										Ver el producto
									</a>
									<a href="{% url 'vent_edit' p.id_prod %}" class="btn btn-primary">Modificar</a><br>
									<a href="{% url 'eliminarProducto' p.id_prod %}" class="btn btn-danger">Eliminar</a>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
	{% endblock body %}
</body>
</html>
